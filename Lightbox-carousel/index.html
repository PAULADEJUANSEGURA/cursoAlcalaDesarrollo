<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Carousel de imagenes</title>
  <link href="dist/css/lightbox.css" rel="stylesheet" />
</head>
<body>

  <section>
    <h3>LA NASA</h3>
    <div>
      <a class="example-image-link" href="dist/images/cohete.webp" data-lightbox="example-1" data-title="Cohete despegando"><img class="example-image" src="dist/images/cohete-mini.jpg" alt="image-1" /></a>
      <a class="example-image-link" href="dist/images/astronauta.jpg" data-lightbox="example-1" data-title="Astronauta en el espacio"><img class="example-image" src="dist/images/astronauta-mini.JPG" alt="image-1" width="287" /></a>
    
    </div>

    <hr />

    <h3>Carousel</h3>
    <div>
      <a class="example-image-link" href="dist/images/galaxia01.jpg" data-lightbox="example-set" data-title="Galaxia"><img class="example-image" src="dist/images/galaxia01-mini.jpg" alt="" height="200" /></a>
      <a class="example-image-link" href="dist/images/galaxia02.jpg" data-lightbox="example-set" data-title="Galaxia"><img class="example-image" src="dist/images/galaxia02-mini.jpg" alt="" height="200" /></a>
      <a class="example-image-link" href="dist/images/jupiter-lunas.jpg" data-lightbox="example-set" data-title="Jupiter y sus lunas "><img class="example-image" src="dist/images/jupiter-lunas-mini.jpg" alt="" height="200" /></a>
      <a class="example-image-link" href="dist/images/jupiter02.jpg" data-lightbox="example-set" data-title="Jupiter y sus lunas "><img class="example-image" src="dist/images/jupiter02-mini.jpg" alt=""  height="200" /></a>
      <a class="example-image-link" href="dist/images/agujero-negro03.jpg" data-lightbox="example-set" data-title="Agujero negro"><img class="example-image" src="dist/images/agujero-negro03.jpg" alt="" height="200" /></a>   
    </div>
  </section>

  <script src="dist/js/lightbox-plus-jquery.min.js"></script>
  <script src="dist/js/lightbox-plus-jquery.js"></script>
  <script src="dist/js/lightbox.js"></script>
  

</body>
</html>
